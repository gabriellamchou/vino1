<div class="row">
    <div class="col-lg-12 text-lett">
        <h1 class="mt-5">Listado de vinos</h1>
    </div>
</div>
<br><br>
<a href="/vinos_shop/index.php/admin/nuevo_vino" class="btn btn-primary">Nuevo vino</a>
<br><br>
<div class="row">
    <div class="col-lg-12">
        <div class="vino-item" *ngFor="let vino of listaVinos">
            <a 
                href="#" 
                class="list-group-item clearfix">
                <span class="pull-left">
                    <img [src]="vino.imagePath" alt="{{ vino.nombre }}" class="img-responsive">
                </span>
                <div class="vino-item-text">
                    <h4 class="list-group-item-heading">{{ vino.nombre }}</h4>
                    <p class="list-group-item-text">{{ vino.breveDescripcion }}</p>
                </div>
            </a>
        </div>
    </div>
